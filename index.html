<!DOCTYPE html>
<html>
    <head>
        <title>Match-Match Game</title>
        <link href="assets/style.css" type="text/css" rel="stylesheet">
        <script src="js/main.js"></script>
    </head>

    <body>
        <div class="menu">
            <div class="header">Match-Math-Game</div>
            <form class="difficulty">
                <div class="diff_head">Choose difficulty: </div>
                <p><input type="radio" name="dif" value="4">Easy</p>
                <p><input type="radio" name="dif" value="6">Normal</p>
                <p><input type="radio" name="dif" value="8">Hard</p>
            </form>
            <div class="backs">
                <img  id = "back1" class="set_back" src="assets/img/back1.jpg"  onclick="set_back('back1')">
                <img  id = "back2" class="set_back" src="assets/img/back2.jpg"  onclick="set_back('back2')">
                <img  id = "back3" class="set_back" src="assets/img/back3.jpg"  onclick="set_back('back3')"> 
                <img  id = "back4" class="set_back" src="assets/img/back4.jpg"  onclick="set_back('back4')">  
            </div> 
            <button class="button_start" onclick="start()">Start</button>
        </div>
        <div id="cards_board"></div>
    </body>
</html>
